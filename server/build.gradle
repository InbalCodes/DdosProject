plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-jdk-http', version: '2.30.1'
	compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.30.1'
	compile group: 'com.google.guava', name: 'guava', version: '29.0-jre'
}

mainClassName = 'ddos.server.App'

task printCP {
    doLast {
        println project.configurations.compile.resolve().join(":")
        println sourceSets.main.output.classesDirs[0]
        
    }
}
